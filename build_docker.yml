---
- hosts: all
  become: true
  tasks:
  - name: Install packages that allow apt to be used over HTTPS
    apt:
     name: "{{ packages }}"
     state: present
     update_cache: yes
    vars:
     packages:
     - apt-transport-https
     - ca-certificates
     - curl
     - gnupg-agent
     - software-properties-common

  - name: Add an apt signing key for Docker
    apt_key:
     url: https://download.docker.com/linux/ubuntu/gpg
     state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present

  - name: Install docker and its dependecies
    apt:
     name: "{{ packages }}"
     state: present
     update_cache: yes
    vars:
     packages:
     - docker-ce
     - docker-ce-cli
     - containerd.io
    notify:
     - docker status

  - name: Add user to docker group
    user:
     name: ubuntu
     group: docker

  - name: Install docker compose
    get_url:
      url: https://github.com/docker/compose/releases/download/1.24.0/docker-compose-`uname -s`-`uname -m`
      dest: /usr/bin/docker-compose
      mode: '0755'

  - name: Clone source
    git:
      repo: https://github.com/shdkej/odoo_gvm.git
      dest: /src/odoo_gvm

  - name: Move Directory
    shell: cd /src/odoo_gvm

  - name: Pull source
    shell: git pull

  - name: Build
    shell: docker-compose up -d --build -f docker-compose-prod.yml

  handlers:
  - name: docker status
    service: name=docker state=started
